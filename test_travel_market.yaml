name: UI Test Travel_Market

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - run: python -m pip install --upgrade pipenv
    - run: pip install -r requirements.txt
    - run: pytest --headless